<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - Carevia Foundation</title>

    <!-- Admin CSS -->
    <link rel="stylesheet" href="admin.css">

    <style>
        .site-header { display: none !important; }
        .btn-export { background:#007bff;color:white;padding:8px 15px;border:none;border-radius:5px;cursor:pointer;margin-bottom:10px; }
        .delete-btn { background:red;color:white;padding:5px 10px;border:none;border-radius:4px;cursor:pointer; }
    </style>
</head>

<body>

<div class="admin-wrapper">

    <!-- ‚úÖ Header -->
    <header class="admin-header">
        <h2>Carevia Foundation ‚Äì Admin Panel</h2>
        <button id="logoutBtn" class="logout-btn">Logout</button>
    </header>

    <!-- ‚úÖ Tabs -->
    <div class="tabs">
        <button class="tab-btn active" data-target="galleryTab">üì∑ Gallery</button>
        <button class="tab-btn" data-target="storiesTab">üìñ Stories</button>
        <button class="tab-btn" data-target="contactsTab">üì© Contacts</button>
    </div>

    <!-- ‚úÖ GALLERY TAB -->
    <section id="galleryTab" class="tab-content" style="display:block;">
        <div class="card">
            <h3>Upload Gallery Image</h3>
            <form id="galleryForm" class="admin-form">
                <input type="text" id="gTitle" placeholder="Image Title" required>
                <input type="text" id="gCategory" placeholder="Category" required>
                <input type="file" id="gImage" accept="image/*" required>
                <button type="submit" class="btn-submit">Upload</button>
            </form>
        </div>

        <div class="card">
            <h3>Gallery List</h3>
            <table>
                <thead>
                    <tr><th>Image</th><th>Title</th><th>Category</th><th>Action</th></tr>
                </thead>
                <tbody id="galleryTable"></tbody>
            </table>
        </div>
    </section>

    <!-- ‚úÖ STORIES TAB -->
    <section id="storiesTab" class="tab-content">
        <div class="card">
            <h3>Upload Story</h3>
            <form id="storyForm" class="admin-form">
                <input type="text" id="sTitle" placeholder="Story Title" required>
                <input type="text" id="sAuthor" placeholder="Author" required>
                <textarea id="sContent" placeholder="Story content..." required></textarea>
                <input type="file" id="sImage" accept="image/*">
                <button type="submit" class="btn-submit">Upload</button>
            </form>
        </div>

        <div class="card">
            <h3>Stories List</h3>
            <table>
                <thead>
                    <tr><th>Image</th><th>Title</th><th>Author</th><th>Content</th><th>Action</th></tr>
                </thead>
                <tbody id="storiesTable"></tbody>
            </table>
        </div>
    </section>

    <!-- ‚úÖ CONTACTS TAB -->
    <section id="contactsTab" class="tab-content">
        <div class="card">
            <h3>Contact Messages</h3>
            <button onclick="exportContacts()" class="btn-export">üìÅ Export CSV</button>
            <p>Total Messages: <strong><span id="contactCount">0</span></strong></p>

            <table>
                <thead>
                    <tr><th>Name</th><th>Email</th><th>Phone</th><th>Subject</th><th>Message</th></tr>
                </thead>
                <tbody id="contactsTable"></tbody>
            </table>
        </div>
    </section>

</div>

<!-- ‚úÖ JS -->
<script type="module" src="assets/js/admin.js"></script>
<script type="module" src="assets/js/supabase.js"></script>

</body>
</html>
