<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Carevia Foundation</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2b6777;
            padding: 20px;
        }
        .login-form {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 380px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2b6777;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .back-link {
            text-align:center;
            margin-top: 12px;
        }
        .back-link a {
            text-decoration:none;
            color: #2b6777;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-form">
        <h2>Admin Login</h2>
        <form id="loginForm">
            <label>Email</label>
            <input type="email" id="email" required>

            <label>Password</label>
            <input type="password" id="password" required>

            <button type="submit">üîê Login</button>
        </form>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>
</div>

<script type="module" src="assets/js/supabase.js"></script>
<script type="module" src="assets/js/auth.js"></script>
</body>
</html>
